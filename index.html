<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfleet PADD</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="bigcontainer">
        <div class="reference">
            <p class="reference__text">
                Reference Image:
            </p>
            <img class="reference__image" src="https://assets.codepen.io/8841541/padd.jpg" />
        </div>
        <div class="container">
            <div class="top">
                <div class="top__screen">
                    <div class="top__screen_screen">
                        <div class="top__screen_bars">
                            <div class="top__screen_barleft"></div>
                            <div class="top__screen_barcenter">
                                <p class="top__screen_barnums">
                                    1247-0
                                </p>
                            </div>
                            <div class="top__screen_barright"></div>
                        </div>
                        <div class="top__screen_title">
                            <p class="top__screen_titletext">
                                level one diagnostic
                            </p>
                        </div>
                        <div class="top__screen_content">
                            <ul class="top__screen_contentline">
                                <li class="top__screen_contentitem">
                                    mod spec 47
                                </li>
                                <li class="top__screen_contentitem">
                                    mod spec 23
                                </li>
                                <li class="top__screen_contentitem">
                                    mod spec 12
                                </li>
                                <li class="top__screen_contentitem">
                                    report
                                </li>
                            </ul>
                        </div>
                        <div class="top__screen_bars">
                            <div class="top__screen_barleft"></div>
                            <div class="top__screen_barcenter"></div>
                            <div class="top__screen_barright"></div>
                        </div>
                    </div>
                </div>
                <div class="top__statusbar">
                    <div class="top__statusbar_screen">
                        <div class="top__statusbar_left">
                            <div class="top__statusbar_leftgradient">
                                <div class="top__statusbar_buttonred"></div>
                            </div>
                        </div>
                        <div class="top__statusbar_right">
                            <div class="top__statusbar_rightbars"></div>
                            <div class="top__statusbar_rightgradient"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot">
                <div class="bot__left">
                    <div class="bot__left_screen">
                        <div class="bot__left_buttontop">
                            <p class="bot__left_buttontext">
                                8921
                            </p>
                        </div>
                        <div class="bot__left_buttonbot">
                            <p class="bot__left_buttontext">
                                0023
                            </p>
                        </div>
                    </div>
                </div>
                <div class="bot__right">
                    <div class="bot__right_screen">
                        <div class="bot__right_buttontop">
                            <div class="bot__right_buttonsec bot__right_buttonsec--top">
                                <p class="bot__right_buttonnums bot__right_buttonnums--top">
                                    55
                                </p>
                            </div>
                            <div class="bot__right_buttonsec bot__right_buttonsec--top"></div>
                            <div class="bot__right_buttonsec bot__right_buttonsec--top">
                                <div class="bot__right_buttonblack"></div>
                            </div>
                        </div>
                        <div class="bot__right_buttonbot">
                            <div class="bot__right_buttonsec bot__right_buttonsec--bot">
                                <p class="bot__right_buttonnums bot__right_buttonnums--bot">
                                    47
                                </p>
                            </div>
                            <div class="bot__right_buttonsec bot__right_buttonsec--bot"></div>
                            <div class="bot__right_buttonsec bot__right_buttonsec--bot">
                                <div class="bot__right_buttonblack"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
